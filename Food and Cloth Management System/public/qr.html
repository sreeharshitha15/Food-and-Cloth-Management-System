<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Automatic Donation</title>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        text-decoration: none;
        list-style: none;
        scroll-behavior: smooth;
    }

    /* Basic styling for layout */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        position: relative;
        overflow: hidden;
    }

    .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(0.7) contrast(0.8);
    }

    .container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 5px 10px 30px rgba(0, 0, 0, 0.4);
        color: #132474;
        z-index: 1;
    }

    #donation-amount {
        margin-bottom: 20px;
        padding: 10px;
        font-size: 18px;
        border: 1px solid #132474;
        border-radius: 5px;
        outline: none;
        color: #132474;
    }

    button {
        font-size: 20px;
        padding: 10px 20px;
        color: white;
        background-color: #132474;
        border-radius: 20px;
        text-decoration: none;
        transition: ease 0.30s;
        cursor: pointer;
        margin-top: 10px;
        border: none;
        outline: none;
    }

    button:hover {
        transform: scale(1.1);
    }

    h1 {
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<!-- Background Image -->
<img src="./files/background2.jpg" alt="Background Image" class="background-image">

<div class="container">
  <h1>Automatic Donation</h1>
  <label for="donation-amount">Enter the amount to donate:</label>
  <input type="number" id="donation-amount">
  <button onclick="generateQR()">Donate</button>
  <div id="qr-code"></div>
</div>

<script>
  function generateQR() {
    var amount = document.getElementById("donation-amount").value;
    var upiId = "9515143770@axl";
    var upiUrl = "upi://pay?pa=" + upiId + "&am=" + amount + "&cu=INR";
    var qrCode = document.getElementById("qr-code");
    qrCode.innerHTML = ""; 
    var qrImage = document.createElement("img");
    qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(upiUrl);
    qrCode.appendChild(qrImage);
  }
</script>

</body>
</html>
